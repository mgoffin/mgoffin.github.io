<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rote Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            table-layout: fixed;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        tbody {
            display: block;
            width: 100%;
            overflow: auto;
            height: 500px;
        }
        thead tr {
            background-color: #0076e4;
            color: #ffffff;
            text-align: left;
            display: block;
        }
        th, td {
            padding: 12px 15px;
        }
        tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        tbody tr:last-of-type {
            border-bottom: 2px solid #0076e4;
        }
        tbody tr.active-row {
            font-weight: bold;
            color: #0076e4;
        }
        input, button {
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Filters</h2>
    <form id="filterForm">
        <input type="text" placeholder="Rote" name="rote">
        <input type="text" placeholder="Correspondence" name="Correspondence">
        <input type="text" placeholder="Entropy" name="Entropy">
        <input type="text" placeholder="Forces" name="Forces">
        <input type="text" placeholder="Life" name="Life">
        <input type="text" placeholder="Matter" name="Matter">
        <input type="text" placeholder="Mind" name="Mind">
        <input type="text" placeholder="Prime" name="Prime">
        <input type="text" placeholder="Spirit" name="Spirit">
        <input type="text" placeholder="Time" name="Time">
        <!-- Add other fields as necessary -->
        <button type="button" id="filterButton">Apply Filter</button>
        <button type="button" id="clearButton">Clear Filter</button>
    </form>

    <h2>Rote Table</h2>
    <table>
        <thead>
            <tr>
                <th>Rote</th>
                <th>Correspondence</th>
                <th>Entropy</th>
                <th>Forces</th>
                <th>Life</th>
                <th>Matter</th>
                <th>Mind</th>
                <th>Prime</th>
                <th>Spirit</th>
                <th>Time</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Data rows will go here -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
         
            function populateTable(data) {
                const tableBody = $('#dataTable');
                tableBody.empty(); // Clear previous rows
                data.forEach(item => {
                    let row = `<tr>`;
                    row += `<td>${item.rote || ''}</td>`;
                    row += `<td>${item.Correspondence || ''}</td>`;
                    row += `<td>${item.Entropy || ''}</td>`;
                    row += `<td>${item.Forces || ''}</td>`;
                    row += `<td>${item.Life || ''}</td>`;
                    row += `<td>${item.Matter || ''}</td>`;
                    row += `<td>${item.Mind || ''}</td>`;
                    row += `<td>${item.Prime || ''}</td>`;
                    row += `<td>${item.Spirit || ''}</td>`;
                    row += `<td>${item.Time || ''}</td>`;
                    row += `<td>${item.description || ''}</td>`;
                    row += `</tr>`;
                    tableBody.append(row);
                });
            }

            // This needs to allow for the filtering to be done as an Integer
            // The Integer entered needs to be a <= comparison.
            function filterTable() {
                const formValues = {};
                $('#filterForm').serializeArray().forEach(input => {
                    if (input.value) formValues[input.name] = parseInt(input.value.toLowerCase());
                });
                const filteredData = jsonData.filter(item => {
                    return Object.entries(formValues).every(([key, value]) =>
                        item[key] && parseInt(item[key].toString().toLowerCase()) <= value);
                });
                populateTable(filteredData);
            }

            var jsonData;
            fetch('rotes.json')
                .then(res => res.json())
                .then(data => {
                    jsonData = data;
                })
                .then(() => {
                    console.log(jsonData);
                    populateTable(jsonData); // Initial population of the table
                });

            $("#filterButton").click(filterTable);
            $("#clearButton").click(function (e) {
                e.preventDefault();
                $("#filterForm")[0].reset();
                populateTable(jsonData);
            });
        });
    </script>
</body>
</html>
